runtime:
  cache_dir: ./.cache/antora

site:
  title: Red Hat Single Sign-On Workshop
  url: https://olleb.com/sso-workshop
  start_page: sso-workshop::index.adoc

content:
  sources:
    - url: ./
      start_path: documentation

asciidoc:
  attributes:
    release-version: main
    page-pagination: true
    openshift-version: v4.10
    sso-version: v7.6
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.9/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: partials/toolbar.hbs
      contents: ./supplemental-ui/partials/toolbar.hbs
    - path: img/favicon.ico
      contents: ./supplemental-ui/img/favicon.ico
    - path: partials/head-icons.hbs
      contents: ./supplemental-ui/partials/head-icons.hbs
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
